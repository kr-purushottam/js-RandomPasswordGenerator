<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <div id="fstLine">Generate a</div>
        <div id="scndPara">
            <div>Random Password</div>
            <hr>
        </div>
        
        <form action="#">
            <div id="input-wrapper">
                <input type="text" placeholder="Password" id="displayInput" readonly>
                <img src="./images/copy.png" alt="copybutton" id="copybutton">
            </div>
            <button id="generateButton" type="submit"><img src="./images/generate.png" alt="generateIcon" id="generateIcon">Generate Password</button>
        </form>
        
    </div>
    

    

    <script src="script.js"></script>
</body>
</html>
